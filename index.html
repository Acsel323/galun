<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/jquery-3.5.1.js" charset="utf-8"></script>
    <script src="javascripts/script.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>

    <!-- glasses part -->


    <div class="glasses_parts">
      <div class="press_one"></div>
      <div class="press_two"></div>
      <div class="dropcontent_one">
        <div class="dropcontent a">
          <div class="rectangle">
            <img src="images/glasses/rectangle.svg" alt="">
          </div>
          <div class="star">
            <img src="images/glasses/star.svg" alt="">
          </div>
          <div class="circle">
            <img src="images/glasses/circle.svg" alt="">
          </div>
        </div>
      </div>

      <div class="dropcontent_two">
        <div class="dropcontent b">
          <div class="black">
            <img src="images/glasses/black.svg" alt="">
          </div>
          <div class="green">
            <img src="images/glasses/green.svg" alt="">
          </div>
          <div class="purple">
            <img src="images/glasses/purple.svg" alt="">
          </div>
        </div>
      </div>

      <div class="glasses">

        <div class="button left"> <!-- enable for width < 768px -->
          <img src="images/glasses/buttonleft.svg" alt="">
        </div>

        <div class="button_mobile_left"> <!-- enable for width > 768px -->
          <img src="images/glasses/buttonleftmobile.svg" alt="">
        </div>

        <div class="glass">
          <img id="glass" src="images/glasses/glasses_round_black.svg">
        </div>

        <div class="button right"> <!-- enable for width < 768px -->
          <img src="images/glasses/buttonright.svg" alt="">
        </div>

        <div class="button_mobile_right"> <!-- enable for width > 768px -->
          <img src="images/glasses/buttonrightmobile.svg" alt="">
        </div>

      </div>
    </div>


    <!-- background part -->
        <div class="figures">
          <div class="figure1">
            <div class="press first">
              <img src="images/background/colorbutton.svg" alt="">
            </div>
          </div>
          <div class="figure2">
            <div class="press second">
              <img src="images/background/colorbutton.svg" alt="">
            </div>
          </div>
          <div class="figure3">
            <div class="press third">
              <img src="images/background/colorbutton.svg" alt="">
            </div>
          </div>
          <div class="figure4">
            <div class="press forth">
              <img src="images/background/colorbutton.svg" alt="">
            </div>
          </div>
          <div class="figure5">
            <div class="press fifth">
              <img src="images/background/colorbutton.svg" alt="">
            </div>
          </div>
          <div class="button_back"></div>
        </div>
  </body>
</html>
